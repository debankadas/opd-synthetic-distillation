<svg width="1200" height="320" viewBox="0 0 1200 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#020617"></stop>
      <stop offset="50%" stop-color="#020617"></stop>
      <stop offset="100%" stop-color="#030712"></stop>
    </linearGradient>

    <!-- Accent gradient -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38bdf8"></stop>
      <stop offset="50%" stop-color="#a855f7"></stop>
      <stop offset="100%" stop-color="#f97316"></stop>
    </linearGradient>

    <!-- Soft shadow -->
    <filter id="shadow" x="-10%" y="-20%" width="120%" height="160%">
      <feDropShadow dx="0" dy="12" stdDeviation="20" flood-color="#000000" flood-opacity="0.7"></feDropShadow>
    </filter>

    <!-- Subtle grid -->
    <pattern id="grid" width="24" height="24" patternUnits="userSpaceOnUse">
      <path d="M 24 0 L 0 0 0 24" fill="none" stroke="#111827" stroke-width="0.5"></path>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="320" fill="url(#bg)" rx="24"></rect>

  <!-- Grid overlay -->
  <rect x="40" y="40" width="1120" height="240" fill="url(#grid)" opacity="0.18" rx="20"></rect>

  <!-- Main card -->
  <g filter="url(#shadow)">
    <rect x="70" y="70" width="1060" height="200" rx="22" fill="#020617" stroke="#111827" stroke-width="1.4"></rect>
  </g>

  <!-- Left accent bar -->
  <rect x="82" y="86" width="4" height="168" rx="2" fill="url(#accent)"></rect>

  <!-- Title -->
  <text x="108" y="135" fill="#e5e7eb" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', sans-serif" font-size="30" font-weight="700" letter-spacing="0.08em">
    ON-POLICY DISTILLATION
  </text>

  <!-- Subtitle -->
  <text x="108" y="170" fill="#9ca3af" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif" font-size="18" letter-spacing="0.18em">
    WITH SYNTHETIC DATA GENERATION
  </text>

  <!-- Tagline -->
  <text x="108" y="205" fill="#9ca3af" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', sans-serif" font-size="15">
    Distill large teacher LLMs into fast, efficient students using GOLD-style OPD and synthetic data.
  </text>

  <!-- Command pill -->
  <rect x="108" y="222" width="410" height="36" rx="18" fill="#020617" stroke="#1f2937" stroke-width="1"></rect>
  <text x="128" y="245" fill="#a5b4fc" font-family="Menlo, Monaco, 'SF Mono', 'Roboto Mono', monospace" font-size="13">
    $ python -m src.app.train_gold
  </text>

  <!-- Right side: simple teacher → student diagram -->
  <g transform="translate(780, 95)">
    <!-- Teacher -->
    <rect x="0" y="15" width="170" height="70" rx="14" fill="#020617" stroke="#4b5563" stroke-width="1.2"></rect>
    <text x="85" y="45" text-anchor="middle" fill="#e5e7eb" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="14" font-weight="600">
      TEACHER LLM
    </text>
    <text x="85" y="64" text-anchor="middle" fill="#6b7280" font-family="Menlo, Monaco, monospace" font-size="11">
      large · accurate · costly
    </text>

    <!-- Student -->
    <rect x="220" y="70" width="170" height="70" rx="14" fill="#020617" stroke="#4b5563" stroke-width="1.2"></rect>
    <text x="305" y="100" text-anchor="middle" fill="#e5e7eb" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="14" font-weight="600">
      STUDENT LLM
    </text>
    <text x="305" y="119" text-anchor="middle" fill="#6b7280" font-family="Menlo, Monaco, monospace" font-size="11">
      small · fast · cheap
    </text>

    <!-- Data node -->
    <circle cx="110" cy="150" r="22" fill="#020617" stroke="#f97316" stroke-width="1.4"></circle>
    <text x="110" y="154" text-anchor="middle" fill="#e5e7eb" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="11" font-weight="600">
      DATA
    </text>

    <!-- Teacher → data arrow (scoring) -->
    <line x1="85" y1="85" x2="110" y2="128" stroke="#f97316" stroke-width="2" stroke-linecap="round"></line>
    <polygon points="110,128 104,124 116,124" fill="#f97316"></polygon>

    <!-- Data → student arrow (training) -->
    <line x1="132" y1="150" x2="220" y2="107" stroke="#22c55e" stroke-width="2" stroke-linecap="round"></line>
    <polygon points="220,107 212,106 217,114" fill="#22c55e"></polygon>

    <!-- OPD label -->
    <text x="155" y="134" fill="#9ca3af" font-family="Menlo, Monaco, monospace" font-size="11">
      OPD / GOLD
    </text>
  </g>
</svg>
